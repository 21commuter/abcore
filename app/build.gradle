apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.greenaddress.abcore"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 52
        versionName "0.52"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "2g"
    }

    productFlavors {
        prod {
            versionCode Integer.parseInt(String.format("%s%s", 16, defaultConfig.getProperty("versionCode")))
        }
        prod_21 {
            minSdkVersion 21
            versionCode Integer.parseInt(String.format("%s%s", 21, defaultConfig.getProperty("versionCode")))
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'org.apache.commons:commons-compress:1.10'
    compile 'org.tukaani:xz:1.5'
    compile 'wf.bitcoin:JavaBitcoindRpcClient:0.9.9'
    compile 'com.android.support:support-v4:25.0.0'
}
